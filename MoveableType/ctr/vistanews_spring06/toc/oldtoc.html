<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /><title>Untitled Document</title></head><body><?php/*** Creates a list of node titles of a specific type* with a link to each node.** To change which type is listed, simply edit the $node_type string.* To change the number of node titles listed, simply edit the $list_no number.** This works with Drupal 4.5 and Drupal 4.6*/$node_type = "story";$list_no =99;$sql = "SELECT node.title, node.type, node.nid FROM node WHERE node.type = '$node_type' LIMIT $list_no";$result = db_query($sql);while ($anode = db_fetch_object($result)) {$output .= "<p>".l($anode->title, "node/$anode->nid")."</p>";}print $output;?></body></html>
